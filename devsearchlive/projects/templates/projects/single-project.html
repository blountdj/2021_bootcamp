{% extends 'main.html' %}

{% block content %}

<h1>{{ project.title }}</h1>

<img style="max-width: 500px;" src="{{ project.imageURL }}"/>

{% for tag in tags %}
    <span style="border: 1px solid #888; padding: 1em;">{{ tag }}</span>
{% endfor %}
<hr>

<p>{{ project.description }}</p>

<h3>Reviews:</h3>
{% for review in reviews %}
    <p>{{ review.body }}</p>
{% endfor %}
<hr>

{% endblock content %}
